<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="play">
        <div id="bottome">
            <div id="btn_done">SUBMIT ANSWER</div>
        </div>
        <div id="que_ans">
            <div id="que">
                <div id="que_mn">this is que</div>
                <div id="writer">by ayush</div>
            </div>
            <div id="ans">
                <div class="que_opt">
                    <input type="radio" id="opt1" name="op" value="1">
                    <label for="opt1">opt1</label>
                </div>
                <div class="que_opt">
                    <input type="radio" id="opt2" name="op" value="1">
                    <label for="opt2">opt2</label>
                </div>
                <div class="que_opt">
                    <input type="radio" id="opt3" name="op" value="1">
                    <label for="opt3">opt3</label>
                </div>
                <div class="que_opt">
                    <input type="radio" id="opt4" name="op" value="1">
                    <label for="opt4">opt4</label>
                </div>
            </div>
            <div id="correct_wrong_time">
                <div class="text_show_on">Correct</div>
            </div>
            <div id="top">
                <div></div>
                <div>You<br>Lvl 6</div>
                <div id="abc">0 : 5</div>
                <div>Ayush<br>Lvl 16</div>
                <div></div>
            </div>
            <div id="bar_cont">
                <div id="bar"></div>
            </div>
        </div>
    </div>
    <div id="final_rs">
        <div id="result_word">DRAW</div>
        <div id="img_vs">
            <div id="img_usr_rs"></div>
            <div id="win_ratio">0 : 0</div>
            <div id="img_own_rs"></div>
        </div>
        <div id="all_scores">
            <div>ANSWER<br>BONUS</div>
            <div>MATCH RESULT</div>
            <div>TOTAL<br>XP</div>
            <div id="xp_count">3xp</div>
            <div id="cp__a">32 XP</div>
            <div id="result_xp">7xp</div>
        </div>
        <img src="https://www.dropbox.com/s/rj4e5qqreu38eir/20210607_072108.jpg?raw=1" alt="lvl" width="100%" style="display: block;margin-top: 30px;" />
        <table id="table" border="0">
            <tr>
                <th>You</th>
                <th></th>
                <th>Opponent</th>
            </tr>
            <tr>
                <td>✓</td>
                <td>1</td>
                <td>✓</td>
            </tr>
            <tr>
                <td>✓</td>
                <td>2</td>
                <td>✓</td>
            </tr>
            <tr>
                <td>✘</td>
                <td>3</td>
                <td>✓</td>
            </tr>
            <tr>
                <td>✓</td>
                <td>4</td>
                <td>✓</td>
            </tr>
            <tr>
                <td>✓</td>
                <td>5</td>
                <td>✓</td>
            </tr>
        </table>
    </div>
    <div id="yes_no">
        <div id="img_vs2">
            <div id="img_usr_rs2"></div>
            <div id="win_ratio2">VS</div>
            <div id="img_own_rs2"></div>
        </div>
        <div style="margin-top: 80px;text-align: center;color: #89c444">WINNER GETS</div>
        <div style="text-align: center;color: #89c444; width: fit-content;border: solid; border-radius: 4px;padding: 3px 15px;margin: 10px auto;">32 XP</div>
        <div style="display: flex;align-items: center;justify-content: center;position: fixed;bottom: 0;border-top: solid gray;width: 100%;padding: 10px;gap: 10px;">
            <div id="decline">DECLINE</div>
            <div id="accept">ACCEPT</div>
        </div>
    </div>
    <div class="loader_container">
        <div class="loader_sub">
            <div id="loader_1"></div>
            <div id="loader_2"></div>
            <div id="loader_3"></div>
        </div>
        <div class="loader_text"></div>
    </div>
</body>

</html>
